<!DOCTYPE html>
<html>
<head>
    <title>Live Trading Prices</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateLivePrices() {
                $.ajax({
                    url: '/get_ltp/',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        // Update the prices on the page
                        console.log("success!!!")
                        $('#live-prices-list').empty();
                        console.log(data);
                        var ltp = data.price;
                        document.getElementById('output').innerHTML = ltp;
                    },
                    error: function(error) {
                        console.log('Error fetching live prices:', error);
                    },
                });
            }

            setInterval(updateLivePrices, 1000);
            console.log("hello!!!")

        });
    </script>
</head>
<body>
    <h1>Dashboard</h1>
    <p id="output"></p>
</body>
</html>
